<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(title=${device.id} ? 'Editar Dispositivo' : 'A침adir punto de consumo')}">
</head>
<body>
    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container mt-5">
        <h1 class="mb-4" th:text="${device.id} ? 'Editar Dispositivo' : 'A침adir A침adir punto de consumo'"></h1>

        <form th:action="@{/devices/save}" th:object="${device}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{userId}" />

            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="type">Tipo:</label>
                <input type="text" id="type" th:field="*{type}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="location">Ubicaci칩n:</label>
                <input type="text" id="location" th:field="*{location}" class="form-control" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="active" th:field="*{active}" class="form-check-input">
                <label class="form-check-label" for="active">Activo</label>
            </div>
            <button type="submit" class="btn btn-primary">Guardar punto de consumo</button>
            <a th:href="@{/devices(userId=__${device.userId}__)}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:replace="~{fragments/header :: scripts}"></script>
    <script th:replace="~{fragments/header :: scripts2}"></script>
    <script th:replace="~{fragments/header :: scripts3}"></script>
</body>
</html>
