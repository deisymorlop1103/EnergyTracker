<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(title='Iniciar Sesión')}">

    <style>
        #titleLogin {
            margin-top: 590px;
            color: #000000;
        }
    </style>
</head>

<body>
    <!-- <div th:replace="~{fragments/header :: navbar}"></div> -->
    <div class="row justify-content-center">
        <h1 class="" id="titleLogin" style="margin-top: 190px; margin-bottom: 30px;">
            <strong>Energy Tracker</strong>
        </h1>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Iniciar Sesión</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Nombre de usuario o contraseña inválidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Has cerrado sesión exitosamente.
                        </div>
                        <div th:if="${param.success}" class="alert alert-success">
                            Registro exitoso. Por favor, inicia sesión.
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">Nombre de Usuario:</label>
                                <input type="text" id="username" name="username" class="form-control" required
                                    autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        ¿No tienes una cuenta? <a th:href="@{/register}">Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:replace="~{fragments/header :: scripts}"></script>
    <script th:replace="~{fragments/header :: scripts2}"></script>
    <script th:replace="~{fragments/header :: scripts3}"></script>
</body>

</html>
