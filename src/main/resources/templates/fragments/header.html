<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Energy Dashboard'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos generales del header/navbar  */
        body { padding-top: 56px; } 
        .footer { position: fixed; bottom: 0; width: 100%; height: 60px; line-height: 60px; background-color: #f5f5f5; }

        /* ESTILOS ESPECÍFICOS DE index.html */
        body {
            background-image: url("/img/indexImg.jpg"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000000; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #descr,#title {
           color: #ffffff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7) !important;
        }
        .card, .alert-info,
        .alert-secondary, .form-group>input,
        .form-group>label
        {
            background-color: transparent;
            color: #000000;
            border-color: #00000021;
        }

        .form-control, 
        .form-select, 
        .form-group
      {
            background-color: transparent;
            color: transparent;
           border: 0.3px solid rgb(255 255 255 / 7%);
        }
      
        .overlay-content {

            background-color: transparent;
            padding: 40px;
            border-radius: 10px;
            margin-top: 80px;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .overlay-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .mt-4 {
           margin-top: 12.5rem!important;
        }
        .overlay-content a {
            margin: 10px;
            font-size: 1.25rem;
            padding: 10px 20px;
        }
        .overlay-content p {
            font-size: 1.25rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .form-control,
        .form-select,
        .form-group {
            background-color: transparent;
            color: #000000;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .btn-primary:hover, 
        .btn-secondary:hover,
        .btn-success:hover  {
            color: #fff;
            background-color: #0000002e;
            border-color: #6c757d;
       }
        .btn-primary, 
        .btn-secondary,
        .btn-success {
            color: #fff;
            background-color: #6c757d;;
            border-color: #6c757d;
      }
      
        .footer {
            background-color: rgba(0, 0, 0, 0.7) !important;
            margin-top: auto;
        }
   </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="navbar">
        <a class="navbar-brand" href="/">Energy Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/devices">Consumo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/goals">Metas</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">Registrarse</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text mr-3" sec:authentication="name"></span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="form-inline">
                        <button type="submit" class="btn btn-outline-light my-2 my-sm-0">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <script th:fragment="scripts" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script th:fragment="scripts2" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script th:fragment="scripts3" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
