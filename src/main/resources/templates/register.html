<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(title='Registrarse')}">
     <style>
        #titleLogin {
            margin-top: 550px;
            color: #000000;
        }
    </style>
</head>
<body>
     <div class="row justify-content-center">
        <h1 class="" id="titleLogin" style="margin-top: 190px; margin-bottom: 30px;">
            <strong>Energy Tracker</strong>
        </h1>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Registro de usuario</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="reg-username">Nombre de Usuario:</label>
                                <input type="text" id="reg-username" th:field="*{username}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-email">Email:</label>
                                <input type="email" id="reg-email" th:field="*{email}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-password">Contraseña:</label>
                                <input type="password" id="reg-password" th:field="*{password}" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:replace="~{fragments/header :: scripts}"></script>
    <script th:replace="~{fragments/header :: scripts2}"></script>
    <script th:replace="~{fragments/header :: scripts3}"></script>
</body>
</html>
